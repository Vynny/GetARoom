<form novalidate class="form-horizontal" ng-submit="save()">
    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input type="text" ng-model="book.title" id="title"/>
        </div>
    </div>
    <fieldset>
        <legend>Author</legend>
        <div class="control-group">
            <label class="control-label" for="firstName">First Name</label>
            <div class="controls">
                <input type="text" ng-model="book.author.firstName" id="firstName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="lastName">Last Name</label>
            <div class="controls">
                <input type="text" ng-model="book.author.lastName" id="lastName"/>
            </div>
        </div>
    </fieldset>
    
	<!--  do something here to swap between SAVE and UPDATE -->
    <button ng-show="showSave" id="save" class="btn btn-primary">Save</button>
    <button ng-hide="showSave" id="update" class="btn btn-primary">Update</button>
</form>
