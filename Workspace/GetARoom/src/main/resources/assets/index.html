<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title update-title></title>
	
	<link rel='stylesheet' href='lib/fullcalendar/fullcalendar.css' />

  <!-- Icon CSS  -->
  <link rel="shortcut icon" href="/images/flavicon.ico">

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap theme -->
  <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
  <!-- Angular CSP-->
  <link href="lib/angular/css/angular-csp.css" rel="stylesheet" />
  <link href="css/getaroom.css" rel="stylesheet" />

  <!-- Login js and css -->
  <link href="css/Mihaianimate.css" rel="stylesheet"/>
  <link href="css/Mihaistyle.css" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>


</script>

<!-- require -->
<!-- <script src="lib/require/require.js"></script> -->

<script src="lib/jquery-2.2.4/jquery.min.js"></script>
<script src='lib/moment/moment.min.js'></script>

<!-- angularjs -->
<link href="lib/angular/css/angular-csp.css" rel="stylesheet" />
<script src="lib/angular/js/angular.js"></script>
<script src="lib/angular/js/angular-resource.js"></script>
<script src="lib/angular/js/angular-animate.js"></script>
<script src="lib/angular/js/angular-ui-router.js"></script>
<script src="lib/angular/js/angular-ui-bootstrap-tpls.js"></script>

<script src="lib/ui-calendar/src/calendar.js"></script>
<script src='lib/fullcalendar/fullcalendar.min.js'></script>
<script src='lib/fullcalendar/fullcalendar.min.js'></script>
<script src='lib/fullcalendar/gcal.js'></script>

<script src="lib/ngStorage/ngStorage.min.js"></script>

<!-- your app's js -->
<script src="js/services.js"></script>
<script src="js/app.js"></script>
<script src="js/mainController.js"></script>

<script src="lib/bootstrap/js/bootstrap.min.js"></script>


</head>

<body ng-controller="home">
	<!-- NAVBAR -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" ui-sref="home">Get A Room</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="navbar-brand" href="#/userpanel" ui-sref="userpanel">Profile</a></li>
          <li><a ng-click="logout()" class="navbar-brand" href="#">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTAINER -->
  <div class="TestBackground">
    <div class="container-fluid" ng-controller="home">
      <div class="row">

       <!-- SIDEBAR -->

       <div class="col-sm-3 col-md-2 sidebar" ng-hide="showSidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
          <li><a ui-sref="rooms">All Rooms</a></li>
        </ul>
        <ul class="nav nav-sidebar">
         <li ng-repeat="room in rooms"><a ui-sref="rooms.room({id: room.id})">{{room.description}}</a></li>
       </ul>
     </div>


     <!-- MAIN BODY -->
     <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
       <div ui-view>
        <!-- default content can go here but there will be a flicker on some pages loading -->
      </div>
    </div>
  </div>
</body>

</html>
