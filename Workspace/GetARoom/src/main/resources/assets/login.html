<!DOCTYPE html>
<html>

<!-- Header of the HTML document -->	
<head>
	<meta charset="utf-8">
	<title>GetaRoom!</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/Mihaianimate.css">
	<link rel="stylesheet" href="css/Mihaistyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<!-- Body of HTML -->	
	
<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Welcome to <span>GetARoom!</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
		
		<!-- Loging form -->
		<!-- Asks user for username and password -->
			
		<form name="myForm" id='login' method='post' action="Login.java">
		<div class="container">
			<label for="username">Username</label>
			<br/>
			<input type="text" name="dasUsername" id="username" placeholder="Enter Username here" required>
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" name="dasPassword" id="password" placeholder="Enter Password here" required>
			<br/>
			<button type="submit" value="login">Login</button>
			<input type="checkbox" checked="checked">Remember me
			<br/>
		</div>
		</form>
	</div>
</body>

<script>
	
	// Javascript functions to make nice display =)
	
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});


</script>

</html>
