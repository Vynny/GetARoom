<div id="reserve-page" class="container">
  <div class="row">

    <div class="col-md-12">
      <div class="row">
        <!-- <div class="page-header"> -->
        <div class="col-md-4">
          <h1><span class="label label-danger">Modify: {{thisroom.description}}</span></h1>
        </div>
        <div class="col-md-offset-4 col-md-4 reserve-button">
          <button ng-click="destroyReservationSession()" ui-sref="userpanel" type="button" class="btn btn-danger">Back To User Panel</button>
        </div>
        <!-- </div> -->
      </div>
      <div class="well">
        <div class="starter-template">
          <!-- <h1>Schedule</h1> -->
          <div class="row">
            <div class="col-md-12">
              <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
            </div>
            <div id="reservation-view" class="col-md-12">
              <div class="col-md-offset-2 col-md-5">
                <h3>Start Time: {{startTime}}</h3>
                <hr>
                <h3>End Time: {{endTime}}</h3>
              </div>
              <div id="reserve-confirm" class="col-md-4">
                <button ng-click="confirmModify()" type="button" class="btn btn-success btn-lg btn-block">{{modifyButtonText}}</button>
              </div>
              <div class="col-md-12">
              <button id="modpage-deletebutton" ng-click="confirmDelete()" type="button" class="btn btn-danger btn-lg btn-block">{{deleteButtonText}}</button>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>

 </div>
</div><!-- /.container -->
